<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Reminder Service</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Reminders</h1>
        <p>To set a new reminder, send an email to reminders@yourdomain.com with the subject line "Reminder in X hours/days" (e.g., "Reminder in 2 hours").</p>
        <ul id="reminderList">
            <!-- Reminders will be populated here -->
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
